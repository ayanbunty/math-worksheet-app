<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Worksheet Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Class 2 Math Worksheet Generator</h1>
    <label for="topic">Choose a topic:</label>
    <select id="topic">
      <option value="addition">Addition</option>
      <option value="subtraction">Subtraction</option>
      <option value="multiplication">Multiplication</option>
      <option value="division">Division</option>
    </select>

    <label for="count">Number of questions:</label>
    <input type="number" id="count" value="10" min="1" max="50"/>

    <button onclick="generateWorksheet()">Generate Worksheet</button>

    <div id="worksheet"></div>
  </div>

  <script src="script.js"></script>
<button onclick="generateDailyChallenge()">Daily Challenge</button>
</body>
</html>
